<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,, initial-scale=1.0"> 
        <title>Titulo</title> 
        <style></style> 
        <link rel="stylesheet" href="">
        <script></script>
    </head> 
    <body> 
        <!-- Heading -->
        <h1>El H1</h1> <!-- Tamaño mas grande y gerarquia -->
        <h2>El H2</h2> <!-- Tamaño e importancia deciende conforme aumenta el H -->
        <p>Este es un parrafo</p> <!-- Parrafo y automaticamente al cambiar de p salta una linea -->
        <br><!-- Salto de linea -->

        <!-- Liga / enlace -->
        <a href="" target="blank">Este texto sera el hipervinculo</a><!-- en href se pone la liga/ dirección interna de lo que se busca el target es un atributo extra en este caso blank abre  en una pestaña nueva -->

        <!-- Imagenes -->
        <img src="dirección de la imagen" alt="texto alternativo" width="Ancho" height="Altura">

        <!-- Tablas -->
        <br>
        <table>
            <tr><!-- Fila --> <!-- Titulos primera fila -->
                <th><!-- Titulo primera columna --></th>
                <th><!-- Titulos segunda columna --></th>
                <th><!-- Titulos tercera columna --></th>
            </tr>
            <tr>
                <th><!-- dato primera columna --></th>
                <th><!-- dato segunda columna --></th>
                <th><!-- dato tercera columna --></th>
            </tr>
        </table>
        <br>

        <ul>        <!-- Lista sin orden -->
            <li>cosa 1</li>
            <li>cosa 2</li>
            <li>cosa 3</li>
        </ul>
        <br>
        <ol>        <!-- Lista ordenada -->
            <li>alumno 1</li>
            <li>alumno 2</li>
            <li>alumno 3</li>
        </ol>
        <br>
        <dl>        <!-- Lista con detalles -->
            <dt>Cosa 1</dt> <!-- Asi se anexan los parametros principales -->
                <dd>Datos de la cosa 1</dd> <!-- Asi se anexan los detalles del parametro superior -->
            <dt>Cosa 2</dt> <!-- Se dejan de colocar detalles en el siguiente dt e inicia uno nuevo -->
                <dd>Datos cosa 2</dd>
        </dl>

    </body>
</html
